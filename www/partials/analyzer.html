<section id="analyzerContent" class="container content-section">

    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>
                    <td class="info-text-title">
                        Project:
                    </td>
                    <td class="info-text">
                        {{ currentProjectConfiguration.name}}
                    </td>
                    <td class="info-text-title">
                        Category:
                    </td>
                    <td class="info-text">
                        {{ currentProjectConfiguration.selectedCategory.name}}
                    </td>
                    <td class="info-text-title">
                        Team:
                    </td>
                    <td class="info-text">
                        {{ currentProjectConfiguration.selectedTeam.name}}
                    </td>
                    <td class="info-text-title">
                        Season:
                    </td>
                    <td class="info-text">
                        {{ currentProjectConfiguration.selectedSeason.name}}
                    </td>
                    <td class="info-text-title">
                        Date:
                    </td>
                    <td class="info-text">
                        {{ currentProjectConfiguration.selectedGameDate}}
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <!-- Main hero unit for a primary marketing message or call to action -->
        <div class="col-lg-12">

            <div id="uploadArea" class="drag-and-drop-area-border" style="display:block;">
                <!--<form action="/analyser/file-upload" class="dropzone" id="dropZone" method="post" enctype="multipart/form-data"></form>-->
            </div>

            <div id="videoPlayer" style="display:none;">
<!--                <video width="640" height="480" controls>
                    <source id="source" src="upload/" type="video/mp4" />
                </video>-->
            </div>

            <div>
                <table>
                    <tr>
                        <td colspan="2">
                    <tag-line counter="timestamp" tagslist="currentProjectConfiguration.tags" playstatus="play" ></tag-line>
                    </td>
                    </tr>
                    <tr>
                        <td>
                    <tag-holder datalist="currentProjectConfiguration.selectedTemplate"></tag-holder>
                    </td>
                    <td>
                    <template-list datalist="user.tagTemplateList" selectedtemplate="currentProjectConfiguration.selectedTemplate"></template-list>
                    </td>
                    </tr>
                </table>
            </div>

        </div>
